<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybierz Nick i Awatar ðŸŽ­</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #a1f0ff);
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      margin: 30px 0 20px;
      color: #ff6ec7;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    input {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 20px;
      border: 2px solid #ff9ff3;
      text-align: center;
      width: 250px;
      outline: none;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #ff9ff3;
    }

    .avatars {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 30px;
      flex-wrap: wrap;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s ease, border-color 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
      border-color: #ff6ec7;
    }

    .avatar.selected {
      border-color: #6c00b0;
      box-shadow: 0 0 12px #6c00b0;
    }

    button {
      background: linear-gradient(45deg, #ff9ff3, #a1f0ff);
      border: none;
      padding: 12px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 159, 243, 0.6);
    }

    button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ­ Wybierz swÃ³j nick i awatar</h1>
  <input type="text" id="nickname" placeholder="Wpisz swÃ³j nick" maxlength="20">
  <div class="avatars" id="avatars">
    <img src="https://i.pravatar.cc/90?img=1" alt="Avatar 1" class="avatar" data-avatar="1">
    <img src="https://i.pravatar.cc/90?img=2" alt="Avatar 2" class="avatar" data-avatar="2">
    <img src="https://i.pravatar.cc/90?img=3" alt="Avatar 3" class="avatar" data-avatar="3">
    <img src="https://i.pravatar.cc/90?img=4" alt="Avatar 4" class="avatar" data-avatar="4">
    <img src="https://i.pravatar.cc/90?img=5" alt="Avatar 5" class="avatar" data-avatar="5">
  </div>
  <button id="startBtn" disabled>ðŸš€ Zacznij grÄ™</button>

  <script>
    const nicknameInput = document.getElementById('nickname');
    const avatars = document.querySelectorAll('.avatar');
    const startBtn = document.getElementById('startBtn');

    let selectedAvatar = null;

    function checkReady() {
      startBtn.disabled = !(nicknameInput.value.trim() && selectedAvatar);
    }

    nicknameInput.addEventListener('input', checkReady);

    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatars.forEach(a => a.classList.remove('selected'));
        avatar.classList.add('selected');
        selectedAvatar = avatar.getAttribute('data-avatar');
        checkReady();
      });
    });

    startBtn.addEventListener('click', () => {
      localStorage.setItem('playerNickname', nicknameInput.value.trim());
      localStorage.setItem('playerAvatar', selectedAvatar);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
